<ActionBar :title="Gallery">
</ActionBar>
<GridLayout>
    <RadListView [items]="gallery.photos" loadOnDemandMode="Auto"
                 (loadMoreDataRequested)="onLoadMoreItemsRequested($event)">
        <ng-template tkListItemTemplate let-item="item" let-index="index">
            <GridLayout rows="auto, auto" class="gallery-item">
                <Image row="0" [src]="item.photo.imageUrl" class="gallery-photo" stretch="aspectFill"
                       (tap)="imageClicked(index)"></Image>
            </GridLayout>
        </ng-template>

        <ListViewGridLayout
                itemWidth="200"
                itemHeight="200"
                dynamicItemSize="false"
                tkListViewLayout scrollDirection="Vertical"
                spanCount="2">
        </ListViewGridLayout>
    </RadListView>
</GridLayout>
