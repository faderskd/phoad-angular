<ActionBar :title="Gallery">
</ActionBar>
<GridLayout [class.dialog-open]="galleryModalOpen">
    <RadListView [items]="gallery.photos" loadOnDemandMode="Auto"
                 (loadMoreDataRequested)="onLoadMoreItemsRequested($event)" class="content">
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout rows="auto, auto" class="gallery-item">
                <Image row="0" [src]="item.photo.imageUrl" class="gallery-photo" stretch="aspectFill"></Image>
            </GridLayout>
        </ng-template>

        <ListViewGridLayout
                itemWidth="200"
                itemHeight="200"
                dynamicItemSize="false"
                tkListViewLayout scrollDirection="Vertical"
                spanCount="2"></ListViewGridLayout>
    </RadListView>

    <Button text="CLOSE MODAL" (tap)="toggleModal()"></Button>

    <FlexboxLayout class="dialog-wrapper">
        <StackLayout class="dialog">
            <Image row="0" src="http://localhost:8000/media/img_2021-05-05T13_26_21_386Z.jpg" class="gallery-photo"
                   stretch="aspectFill"></Image>

            <Label style="text-align: center;" text="Modal view with ActionBar" textWrap="true"></Label>
        </StackLayout>
    </FlexboxLayout>
</GridLayout>
